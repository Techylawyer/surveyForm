<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section id="heading">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </section>
        <section>
            <form action="#" method="post" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" placeholder="Enter your name" id="name" class="bio" required> <br>
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" class="bio" required><br>
                <label for="number" id="number-label">Age <span class="smaller">(optional)</span> </label>
                <input id="number" type="number" placeholder="Age" min="12" max="120" class="bio" ><br>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown" class="other-label" required>
                    <option value="#">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="decline">Prefer Not to Say</option>
                    <option value="other">Other</option>
                </select><br>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely" value="definitely" name="recommend" checked>
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" value="maybe" name="recommend">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" value="not-sure" name="recommend">
                <label for="not-sure">Not sure</label>
                <br>
                <label for="feature" class="other-label">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature">
                    <option value="#">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>

                <p>What would you like to see improved? <span class="smaller">(Check all that apply)</span></p>

                <input type="checkbox" id="front-end" name="improvement" value="front-end">
                <label for="front-end">Front-end Projects</label><br>

                <input type="checkbox" id="back-end" name="improvement" value="back-end">
                <label for="back-end">Back-end Projects</label><br>

                <input type="checkbox" id="data" name="improvement" value="data">
                <label for="data">Data Visualization</label><br>

                <input type="checkbox" id="challenges" name="improvement" value="challenges">
                <label for="challenges">Challenges</label><br>

                <input type="checkbox" id="open-community" name="improvement" value="open-community">
                <label for="open-community">Open Source Community</label><br>

                <input type="checkbox" id="gitter" name="improvement" value="gitter">
                <label for="gitter">Gitter help rooms</label><br>

                <input type="checkbox" id="videos" name="improvement" value="videos">
                <label for="videos">Videos</label><br>

                <input type="checkbox" id="meetups" name="improvement" value="meetups">
                <label for="meetups">City Meetups</label><br>

                <input type="checkbox" id="wiki" name="improvement" value="wiki">
                <label for="wiki">Wiki</label><br>

                <input type="checkbox" id="forum" name="improvement" value="forum">
                <label for="forum">Forum</label><br>

                <input type="checkbox" id="courses" name="improvement" value="courses">
                <label for="courses">Additional Courses</label><br>

                <label for="comments" class="other-label">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="40" rows="5"
                    placeholder="Enter your comment here..."></textarea><br>

                    <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
